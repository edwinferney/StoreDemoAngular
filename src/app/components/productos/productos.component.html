<div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let item of lstProducts">
          <div class="card shadow-sm">
            <img src="{{item.image}}" class="card-img-top" alt="...">

            <div class="card-body">
              <p class="card-text">{{item.description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Detalle</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary" *ngIf="!item.favorito" (click)="agregarFavorito(item)">Agregar</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary" *ngIf="item.favorito" (click)="quitarFavorito(item)">Eliminar</button>
                </div>
                <small class="text-muted">{{item.price | currency}}
                </small>
              </div>
            </div>
          </div>
        </div>

      
      </div>
    </div>
  </div>
